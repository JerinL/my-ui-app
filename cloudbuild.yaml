steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/future-synapse-429515-a1/react-app", "."]
 
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/future-synapse-429515-a1/react-app"]
 
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "react-app"
      - "--image"
      - "gcr.io/future-synapse-429515-a1/react-app"
      - "--platform"
      - "managed"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
 
images:
  - "gcr.io/future-synapse-429515-a1/react-app"
 
logs_bucket: gs://jerin-bucket-01/
 